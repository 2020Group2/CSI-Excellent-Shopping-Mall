		<!-- signin end -->
		<section class="signin signup">
			<div class="container-fluid">
				<div class="row">

					<div class="col-sm-4">
						<div class="single-sign">
							<div class="sign-bg">
								
							</div><!--/.sign-bg -->
						</div><!--/.single-sign -->
					</div><!--/.col -->

					<div class="col-sm-8">
						<div class="single-sign">
							<div class="sign-content">
								<h2>用户注册</h2>

								<div class="signin-form">
										<div class="row">
											<div class="col-sm-6">
												<div class="form-group">
												    <label for="signin_form">昵称</label>
												    <input type="text" class="form-control" id="signup_name" placeholder="字符少于10个" maxlength="10">
												</div><!--/.form-group -->
											</div><!--/.col -->
											
										</div><!--/.row -->
										<div class="form-group">
										    <label for="signin_form">用户名</label>
										    <input type="text" class="form-control" id="signup_userid" placeholder=" 字符少于10个" maxlength="10">
										</div><!--/.form-group -->
										<div class="form-group">
											<label for="signin_form">密码</label>
										    <input type="password" class="form-control" id="signup_password" placeholder="字符控制在6-16个" maxlength="16">
										</div><!--/.form-group -->
										<div class="form-group">
											<label for="signin_form">请再次输入密码</label>
										    <input type="password" class="form-control" id="signup_password2" placeholder="字符控制在6-16个" maxlength="16">
										</div><!--/.form-group -->

								</div><!--/.signin-form -->
								<div class="signin-footer">
									<button type="button" class="btn signin_btn" data-toggle="modal" data-target=".signin_modal" onclick="signup_go()">
										注册
									</button>
									<p>
										已经拥有账户？ <a href="signin.html">登录</a>
									</p>
								</div><!--/.signin-footer -->

							</div><!--/.sign-content -->


						</div><!--/.single-sign -->
					</div><!--/.col -->
				</div><!--/.row-->
			</div><!--/.container -->
		</section><!--/.signin -->
