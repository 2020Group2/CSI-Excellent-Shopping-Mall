<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script language="javascript">
	function show(MenuID){
		var i = 0;
		var idMenu = null;
		for (i = 1; i < 4; i++)
		{
			idMenu = "menu" + i;
			var menu=document.getElementById(idMenu);
			if (idMenu == MenuID)
			{
				menu.style.display = "";
			}
			else
			{
				menu.style.display = "none";
			}
		}
	}
</script>
</head>

<body>
<table>
	<tr style="cursor:hand" onclick="show('menu1')">
    	<td>个人信息</td>
    </tr>
    <tr style="display:block" id="menu1">
    	<td>
    	<table>
        	<tr>
            	<td>个人信息1</td>
            </tr>
            <tr>
            	<td>个人信息2</td>
            </tr>
            <tr>
            	<td>个人信息3</td>
            </tr>
        </table>
    	</td>
    </tr>
    <tr style="cursor:hand" onclick="show('menu2')">
    	<td>部门信息</td>
    </tr>
    <tr style="display:none" id="menu2">
    	<td>
    	<table>
        	<tr>
            	<td>部门信息1</td>
            </tr>
            <tr>
            	<td>部门信息2</td>
            </tr>
            <tr>
            	<td>部门信息3</td>
            </tr>
        </table>
        </td>
    </tr>
    <tr style="cursor:hand" onclick="show('menu3')">
    	<td>公司信息</td>
    </tr>
    <tr style="display:none" id="menu3">
    	<td>
    	<table>
        	<tr>
            	<td>公司信息1</td>
            </tr>
            <tr>
            	<td>公司信息2</td>
            </tr>
            <tr>
            	<td>公司信息3</td>
            </tr>
        </table>
        </td>
    </tr>
</table>
</body>
</html>
